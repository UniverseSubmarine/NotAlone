<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=icon href="https://www.investkorea.org/namofile.do?dn=/images/000017/Industry_focus_img1.jpg">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- 폰트 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Modak&display=swap');

        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
            font-family: "Pretendard", sans-serif;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .animate-gradient {
            background-size: 200% 200%;
            animation: gradientFlow 3s ease infinite;
        }

        @keyframes rainbowFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .rainbow-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg,
                    rgba(255, 0, 0, 0.30),
                    rgba(255, 154, 0, 0.30),
                    rgba(208, 222, 33, 0.30),
                    rgba(79, 220, 74, 0.30),
                    rgba(63, 218, 216, 0.30),
                    rgba(47, 201, 226, 0.30),
                    rgba(28, 127, 238, 0.30),
                    rgba(95, 21, 242, 0.30),
                    rgba(186, 12, 248, 0.30),
                    rgba(251, 7, 217, 0.30));
            background-size: 400% 400%;
            animation: rainbowFlow 5s ease infinite;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        @keyframes glossMove {
            0% {
                transform: translateX(-100%) skewX(-25deg);
                opacity: 0;
            }

            50% {
                opacity: 0.25;
            }

            100% {
                transform: translateX(200%) skewX(-25deg);
                opacity: 0;
            }
        }

        h1 {
            font-family: "Modak", system-ui;
            font-weight: 400;
            font-style: normal;
            font-size: 16rem;
        }

        p {
            font-family: "Bagel Fat One", system-ui;
            font-style: normal;
        }

        .floating-photo {
            position: absolute;
            width: 160px;
            height: 160px;
            border-radius: 9999px;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            pointer-events: none;
            z-index: 5;
        }
    </style>

    <title>Korean food</title>

    <script>
    const images = [
        "https://m.health.chosun.com/site/data/img_dir/2021/09/01/2021090100998_0.jpg",
        "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Gimbap_%28pixabay%29.jpg/1200px-Gimbap_%28pixabay%29.jpg",
        "https://img.etoday.co.kr/pto_db/2023/12/600/20231227161129_1968141_1200_1204.jpg",
        "https://cdnweb01.wikitree.co.kr/webdata/editor/202502/22/img_20250222164350_1501fe8c.webp",
        "https://img-cf.kurly.com/hdims/resize/%3E720x/quality/90/src/shop/data/goodsview/20240620/gv00000932401_1.jpg",
        "https://img.daily.co.kr/@files/www.daily.co.kr/content/food/2024/20240730/a6b91d6073fa51a56d2519e8c4eb3235.jpg"
    ];

    const photos = [];

    images.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.className = "floating-photo";

        const size = 160;
        const x = Math.random() * (window.innerWidth - size);
        const y = Math.random() * (window.innerHeight - size);
        const vx = (Math.random() * 2 + 1) * (Math.random() > 0.5 ? 1 : -1);
        const vy = (Math.random() * 2 + 1) * (Math.random() > 0.5 ? 1 : -1);

        img.style.left = `${x}px`;
        img.style.top = `${y}px`;

        document.body.appendChild(img);

        photos.push({ el: img, x, y, vx, vy, size });
    });

    function animate() {
        const w = window.innerWidth;
        const h = window.innerHeight;

        photos.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;

            if (p.x <= 0 || p.x + p.size >= w) p.vx *= -1;
            if (p.y <= 0 || p.y + p.size >= h) p.vy *= -1;

            p.el.style.left = `${p.x}px`;
            p.el.style.top = `${p.y}px`;
        });

        requestAnimationFrame(animate);
    }

    animate();
    </script>
</head>

<body>
    <div class="w-screen h-screen flex items-center justify-center bg-cover bg-center relative"
        style="background-image: url('https://www.issuemaker.kr/news/photo/old/14319285804186.png');">
        <div class="absolute inset-0 bg-black/40"></div>
        <div class="rainbow-overlay"></div>
        <div class="relative z-10 text-center">

            <h1 class="font-extrabold tracking-wide drop-shadow-xl 
                       bg-gradient-to-r from-green-200 via-emerald-400 to-teal-600 
                       bg-clip-text text-transparent animate-gradient">
                K-FOOD
            </h1>


            <p class="text-6xl md:text-6xl text-gray-200 leading-relaxed max-w-xl mx-auto tracking-wide drop-shadow-xl 
                       bg-gradient-to-r from-cyan-200 via-sky-400 to-blue-600 
                       bg-clip-text text-transparent animate-gradient">
                전 세계를 중독시킨 맛.
            </p>

        </div>
    </div>

</body>


</html>
